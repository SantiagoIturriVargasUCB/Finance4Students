<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Objetivo de Ahorro - Finance4Students</title>
</head>
<body>
    <h1>Crear Objetivo</h1>
    <form id="obj-form">
        <label for="objName">Nombre del Objetivo</label>
        <input type="text" id="objName">
        <label for="objMount">Monto</label>
        <input type="number" id="objMount">
        <label for="objDate">Fecha</label>
        <input type="date" id="objDate">
        <input type="submit" value="Crear" id="obj-button">
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./objetivos.js"></script>
</body>
</html>
