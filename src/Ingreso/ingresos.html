<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ingresos</title>
</head>
<body>
  <h1>Registrar Ingreso</h1>

  <form id="ingreso-form">
    <label for="monto">Monto:</label>
    <input type="number" id="monto" name="monto" required>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required>

    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" name="descripcion" required>

    <button type="submit">Registrar Ingreso</button>
  </form>

  <!-- Mostrar el último ingreso registrado -->
  <div id="ingreso-div"></div>

  <!-- Mostrar el total de ingresos -->
  <div id="total-ingresos">
    <h2>Total de Ingresos: Bs. <span id="total-ingresos-valor">0</span></h2>
  </div>

  <!-- Botón para ver historial de ingresos -->
  <button id="ver-historial">Ver Historial de Ingresos</button>
  <ul id="historial-lista"></ul>

  <script type="module" src="./ingresos.js"></script>
</body>
</html>
