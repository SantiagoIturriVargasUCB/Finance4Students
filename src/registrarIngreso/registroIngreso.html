<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
</head>
<body>
    <h1>Ingresos</h1>
    <form id="ingreso-form">
        <label for="monto">Monto:</label>
        <input type="number" id="monto" />
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" />
        <label for="descripcion">Descripcion:</label>
        <input type="text" id="descripcion">
        <input type="submit" value="Insertar" id="insert-button" />
    </form><br>

    <div id="ingreso-div"></div><br>

    <h2>Historial de Ingresos</h2>
    <button id="ver-historial">Ver</button>

    <ul id="historial-lista"></ul>

    <script type="module" src="../registrarIngreso/presenterIngreso.js"></script>   
</body>
</html>
